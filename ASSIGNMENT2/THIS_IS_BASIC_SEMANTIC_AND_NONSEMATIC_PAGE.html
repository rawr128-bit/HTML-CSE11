<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic and Non-Semantic HTML</title>
</head>
<body>
    <!-- Semantic element -->
    <header>
        <h1>This is a Basic HTML Page with Semantic and Non-Semantic Elements</h1>
    </header>

    <!-- Semantic element -->
    <section>
        <h2><strong>Using &lt;header&gt; and &lt;strong&gt; as Semantic Elements</strong></h2>
        <p>
            <span style="color: #FF0000;">This is styled using a &lt;span&gt; tag with red color inside a paragraph.</span>
        </p>
    </section>

    <!-- Non-semantic element -->
    <div>
        <h3>This is inside a &lt;div&gt; element</h3>
    </div>
</body>
</html>
